<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Mensajes</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="js/message.js"></script>
</head>
<body>
    <header>
        <h1>Mensajes</h1>
        <ul>
            <li><a href="category.html">Ir a Categorias</a></li>
            <li><a href="cloud.html">Ir a Nubes</a></li>

        </ul>

    <section>
        <h2>Mensajes</h2>
        <div>
            <div>
                <h3>Agregar Mensaje</h3>
                <input type="text" id="messageText" placeholder="Text" max="250">
                <select name="idCloud" id="idCloud"></select>
                <select name="idClient" id="idClient"></select>
            </div>
            <button id = "postMessage">Guardar!</button>
            <button id = "putMessage" disabled>Editar!</button>
        </div>
        <div>
            <h3>Lista de Mensajes</h3>
            <button id = "getMessages"> Consultar</button> 
            <table>
                <thead>
                    <tr>
                        <td>Mensaje</td>
                        <td>Nombre de nube</td>
                        <td>Nombre de cliente</td>
                        <td>Acciones</td>
                    </tr>
                </thead>
                <tbody id="loadMessages"></tbody>
            </table>
        </div>
        
    </section>
