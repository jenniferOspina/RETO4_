<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservaciones</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="js/reservation.js"></script>
</head>
<body>
    <header>
        <h1>Reservaciones</h1>
        <ul>
            <li><a href="category.html">Ir a Categorias</a></li>
            <li><a href="cloud.html">Ir a Nubes</a></li>
            <li><a href="client.html">Ir a Clientes</a></li>
            <li><a href="message.html">Ir a Mensajes</a></li>
            <li><a href="reservation.html">Ir a Reservaciones</a></li>
        </ul>
    </header>

    <section>
        <h2>Reservaciones</h2>
        <div>
            <div>
                <h3>Agregar Reserva</h3>
                <select name="idCloud" id="idCloud"></select>
                <select name="idClient" id="idClient"></select>
                <label for="starDate">Fecha de inicio</label>
                <input type="date" id="startDate">
                <label for="finishDate">Fecha de devolución</label>
                <input type="date" id="finishDate">
                <select name="status" id="status" disabled>
                    <option value="Programado">Programado</option>
                    <option value="Cancelado">Cancelado</option>
                    <option value="Realizado">Realizado</option>
                </select>
            </div>
            <button id = "postReservation">Guardar!</button>
            <button id = "putReservation" disabled>Editar !</button>
        </div>
        <div>
            <h3>Lista de Reservas</h3>
            <button id = "getReservations"> Consultar</button> 
            <table>
                <thead>
                    <tr>
                        <td>Id de reservas</td>
                        <td>Nombre de nube</td>
                        <td>Id de cliente</td>
                        <td>Nombre de cliente</td>
                        <td>Correo de cliente</td>
                        <td>Puntuación</td>
                        <td>Acciones</td>
                    </tr>
                </thead>
                <tbody id="loadReservations"></tbody>
            </table>
        </div>
    </section>
</body>
</html>
