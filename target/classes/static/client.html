<body>
    <header>
        <h1>Clientes</h1>
        <ul>
            <li><a href="category.html">Ir a Categorias</a></li>

    <section>
        <h2>Clientes</h2>
        <div>
            <div>
                <h3>Agregar Cliente</h3>
                <input type="text" id="name" placeholder="Name" maxlength="250">
                <input type="text" id="email" placeholder="Email" maxlength="45">
                <input type="number" id="age" placeholder="Age">
                <input type="password" id="password" placeholder="Password" maxlength="45">
            </div>
            <button id = "postClient">Guardar!</button>
            <button id = "putClient" disabled>Editar!</button>
        </div>
        <div>
            <h3>Lista de Clientes</h3>
            <button id = "getClients"> Consultar</button> 
            <table>
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Email</td>
                        <td>Age</td>
                    </tr>
                </thead>
                <tbody id="loadClients"></tbody>
            </table>
        </div>
        
    </section>
